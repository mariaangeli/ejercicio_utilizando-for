<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let operacion;
        do {
            num1 = parseFloat(prompt("Introduce el primer número:"));
        } while (isNaN(num1));

        do {
             num2 = parseFloat(prompt("Introduce el segundo número:"));
        } while (isNaN(num2));

            operacion = prompt("Introduce la operación a realizar (+, -, *, /):");

        switch (operacion) {
            case "+":
                alert(`Resultado: ${num1 + num2}`);
                break;
            case "-":
                alert(`Resultado: ${num1 - num2}`);
                break;
            case "*":
                alert(`Resultado: ${num1 * num2}`);
                break;
            case "/":
                alert(`Resultado: ${num1 / num2}`);
                break;
            default:
                alert("Operación incorrecta.");
        }

    </script>
</body>
</html>
