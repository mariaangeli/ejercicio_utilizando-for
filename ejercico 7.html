<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1, nota2, nota3;
    do {
        nota1 = parseFloat(prompt("Introduce la primera nota:"));
    } while (isNaN(nota1));

    do {
        nota2 = parseFloat(prompt("Introduce la segunda nota:"));
    } while (isNaN(nota2));

    do {
        nota3 = parseFloat(prompt("Introduce la tercera nota:"));
    }    while (isNaN(nota3));

    let media = (nota1 + nota2 + nota3) / 3;
    let mensaje = `La nota media es: ${media.toFixed(2)}. `;
    if (media < 3) {
        mensaje += "Estás reprobado.";
    } else {
        mensaje += "Estás aprobado.";
    }
    alert(mensaje);

    </script>
</body>
</html>
